{% extends "usuario/base_usuario.html" %}

{% load  static %}

{% block content %}

<section class="container d-flex flex-column justify-content-center align-items-center" style="height: 100vh;" >
    <section class="container d-flex flex-column justify-content-center align-items-center border border-success p-2 border-opacity-10">
        <form action="" method="POST" class="cell"> {% csrf_token %}
            <div class="row">
                <div class="col">
                    <h1 class="text-center">Actualizar Usuario</h1>
                </div>
            </div>
        <div class="row">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Nombre y Apellido</label>
                {{form.name}}
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Nombre y Apellido</label>
                {{form.username}}
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Correo Electronico</label>
                {{form.email}}
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Tipo de Usuario</label>
                {{form.type}}
            </div>
            <div class="row justify-content-end">
                <div class="col-md-6">
                    <div class="d-flex align-items-center justify-content-center">
                        <div class="mb-3">
                            <button type="button" class="btn btn-outline-info btn-lg"
                            data-bs-toggle="modal" data-bs-target="#cambiarPassword"
                            >Cambiar Contrase√±a</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="d-flex align-items-center justify-content-center">
                        <div class="mb-3">
                            <button type="button" class="btn btn-outline-info btn-lg"
                            data-bs-toggle="modal" data-bs-target="#staticBackdrop"
                            >Eliminar Cuenta</button>
                         </div>
                </div>
            </div>
        
            <div class="d-flex align-items-center justify-content-center">
                <div class="mb-3">
                    <button type="submit" class="btn btn-secondary btn-lg">Actualizar</button>
                </div>
            </div>
        </div>
        </form>
        {% include './modalEliminarCuenta.html' %}
        {% include './modalCambiarPassword.html' %}
    </section>
</section>
{% endblock content %}
