<section class="d-flex flex-column justify-content-center align-items-center border border-2 rounded-1" style="width: 80%; margin: auto;">

  <section class="container-fluid mt-4 d-flex justify-content-evenly" style="width: 100%;">
      <button type="button" class="btn btn-secondary btn-lg">Álbumes Favoritos </button>
      <button type="button" class="btn btn-secondary btn-lg">Canciones Favoritas</button>
      <button type="button" class="btn btn-secondary btn-lg">Playlist Creados</button>
  </section>

  <section class="container-fluid mt-3 mb-3">
      <div class="row row-cols-3">
          {% if playlistArray %}
              {% for playlist in playlistArray %}
                  <div class="col  mt-4">
                      <div class="card h-100">
                          <div class="card-body d-flex flex-column">
                            <i class="bi bi-music-note-beamed"></i>
                              <h5 class="card-title">{{ playlist.name }}</h5>
                              <p class="card-text flex-grow-1">{{ playlist.description}}</p>
                              <a href="#" class="btn btn-primary mt-auto">Ver más</a>
                          </div>
                      </div>
                  </div>
              {% endfor %}
          {% else %}
              <div class="col">
                  <h3 style="color: red;">No hay playlists disponibles</h3>
              </div>
          {% endif %}
      </div>
  </section>

</section>
